<div class="full-width-bg white component-slim">
  <div class="grid-wrapper">
    <div class="width-12-12 width-12-12-m">
      <h3 class="mt-0">{{ site.data.getstarted-videos.headline }}</h3>
    </div>

  {% for item in site.data.getstarted-videos.links %}
      <div class="whitecard-outline">
        <div>
          <h4 class="mt-0"><a href="{{ item.link }}" target="_blank">{{ item.title }}</a></h4>
          <p><small>Date: {{ item.date }}<br>
          Creator(s): {{ item.authors }}</small></p>
          <p>{{ item.description }}</p>
        </div>
      </div>
  {% endfor %}

  </div>
</div>
