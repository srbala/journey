<div class="full-width-bg component-slim">
  <div class="grid-wrapper click-cards">
    <div class="width-12-12 width-12-12-m">
      <h3 class="mt-0">{{ site.data.qtips-videos.pastheadline }}</h3>
    </div>

  {% for item in site.data.qtips-videos.pastvideos %}
      <div class="card">
        <a href="{{ item.link }}" target="_blank"></a>
        <div>
          <p class="title">{{ item.title }}</a></p>
          <div class="metatext">Date: {{ item.date }}</div>
          <div class="metatext">Author: {{ item.authors }}</div>
        </div>
      </div>
  {% endfor %}

  </div>
</div>
